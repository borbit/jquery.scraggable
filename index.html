<!DOCTYPE HTML>
<html>
<head>
    <title>jquery.scraggable</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.scraggable.js"></script>

    <style type="text/css">
        .parent {
            position:absolute;
            width:300px;
            height:300px;
            border:1px solid green;
        }
        .binder {
            position:absolute;
            top:50px;
            left:50px;
            width:200px;
            height:200px;
            border:1px solid green;
        }
        .scrollme {
            position:absolute;
            left:0px;
            top:0px;
            height:80px;
            width:80px;
            border:1px solid blue;
        }
        body {
            padding:0;
            margin:0;
        }
    </style>

    <script type="text/javascript">
        $(function() {
             $('#first').scraggable({containment: 'parent'});
             $('#second').scraggable({containment: [300, 100, 800, 300]});
             $('#third').scraggable({containment: 'parent', parent: '#parentThird'});
             $('#fourth').scraggable({axis: 'x', inverted: true});
        });
    </script>
</head>
<body>
    <div class="parent">
        <div class="binder" style="top:100px;left:100px;height:100px;width:100px;overflow:hidden;">
            <div class="binder" style="top:-100px;left:0px;height:300px;width:100px;">
                <div id="first" class="scrollme" style="width:100px;height:200px;">
                    scroll me scroll me scroll me scroll me scroll me scroll me scroll me scroll me
                    scroll me scroll me scroll me scroll me scroll me scroll me scroll me scroll me
                </div>
            </div>
        </div>
    </div>

    <div class="parent" style="left:320px;">
        <div class="binder">
            <div class="scrollme" id="second">scroll me</div>
        </div>
    </div>

    <div class="parent" id="parentThird" style="left:640px;">
        <div class="binder">
            <div class="scrollme" id="third">scroll me</div>
        </div>
    </div>

    <div class="parent" style="left:970px;">
        <div class="binder">
            <div class="scrollme" id="fourth">scroll me</div>
        </div>
    </div>
</body>
</html>
